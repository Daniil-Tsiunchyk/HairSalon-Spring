<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-lg navbar-brand bg-secondary bg-opacity-10 bg-gradient">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Авторизация</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Регистрация</h1>
        <form id="registrationForm">
          <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="repeatPassword">Повторите пароль:</label>
            <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" required />
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">
              Зарегистрироваться
            </button>
          </div>
        </form>
        <div id="registrationMessage" class="mt-3"></div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-3 fixed-bottom">
    Шерлок Холмс раскрывал некоторые дела "за одну выкуренную трубку", это
    окно сделано за одну выпитую кружку кофе.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="register.js"></script>
</body>

</html>
