<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список услуг</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-lg navbar-brand bg-secondary bg-opacity-10 bg-gradient">
      <a class="navbar-brand ms-3" href="#">Парикмахерская</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mx-auto d-flex justify-content-between">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="client-services.html">Список услуг</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="client-bookings.html">Ваши заказы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="client-shops.html">Наши парикмахерские</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="client-settings.html">Настройки</a>
            </li>
          </ul>
        </div>
        <a class="nav-link link-danger me-3" href="logout.html">Выход</a>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <h1 class="mb-4">Список услуг</h1>
    <table id="serviceTable" class="table table-hover table-light">
      <thead>
        <tr>
          <th>№</th>
          <th>Название услуги</th>
          <th>Стоимость</th>
          <th>Заказать услугу</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
      </tbody>
    </table>
  </main>


  <div class="modal fade" id="bookingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Заказать услугу</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="bookingForm">
            <input type="hidden" id="bookingId" name="bookingId">
            <div class="form-group">
              <label for="editBarber">Выберите парикмахера:</label>
              <select class="form-control" id="editBarber" name="barberId" required></select>
            </div>

            <div class="form-group">
              <label for="dateTime">Выберите дату и время:</label>
              <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" required>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="submit" id="submitBooking" class="btn btn-outline-primary mb-2" data-bs-dismiss="modal">
            Сохранить
          </button>
          <button class="btn btn-outline-secondary mb-2" data-bs-dismiss="modal">
            Отмена
          </button>
        </div>
      </div>
    </div>
  </div>


  <footer class="text-center mt-4 fixed-bottom">
    Шерлок Холмс раскрывал некоторые дела "за одну выкуренную трубку", это окно сделано за одну выпитую кружку кофе.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../js/cookie.js"></script>
  <script src="../js/client-services.js"></script>
  <script src="../js/filterUsersByRole.js"></script>

</body>

</html>
