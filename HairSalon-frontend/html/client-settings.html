<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-lg navbar-brand bg-secondary bg-opacity-10 bg-gradient">
      <a class="navbar-brand ms-3" href="#">Парикмахерская</a>

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </div>
    </nav>
  </header>

  <main class="container mt-4">

    <h1>Настройки</h1>


    <form id="editUserForm">
      <input type="hidden" id="editUserId" class="col-form-label" name="userId" />
      <div class="form-group">
        <label for="editUserUsername">Имя пользователя:</label>
        <input type="text" class="form-control" id="editUserUsername" name="username" required />
      </div>

      <div class="form-group">
        <label for="editUserPassword" class="col-form-label">Пароль:</label>
        <input type="password" class="form-control" id="editUserPassword" name="password" required />
      </div>


      <div class="form-group">
        <label for="editUserEmail">e-mail:</label>
        <input type="text" class="form-control" id="editUserEmail" name="e-mail" />
      </div>

      <div class="form-group">
        <label for="editUserFirstName" class="col-form-label">Имя:</label>
        <input type="text" class="form-control" id="editUserFirstName" name="firstName" />
      </div>

      <div class="form-group">
        <label for="editUserLastName" class="col-form-label">Фамилия:</label>
        <input type="text" class="form-control" id="editUserLastName" name="lastName" />
      </div>

      <div class="form-group">
        <label>Статус:</label>
        <select id="editUserRole" class="form-select" aria-label="Default select example" disabled="true">
          <option value="USER">Пользователь</option>
          <option value="BARBER">Парикмахер</option>
          <option value="MANAGER">Менеджер</option>
        </select>
      </div>

      <div class="text-center">
        <button id="submitEditButton" class="btn btn-outline-primary mt-2" data-bs-dismiss="modal">
          Сохранить
        </button>
      </div>

  </main>

  <footer class="text-center mt-4 fixed-bottom">
