    <main class="container mt-4">

        <h1 class="mb-4">Письмо</h1>
        <form id="createUserForm">
            <div class="form-group">
                <label for="setSubject">Заголовок письма:</label>
                <input type="text" class="form-control" id="setSubject" name="username" required />
            </div>

            <div class="form-group">
                <label for="setText">Текст:</label>
                <textarea class="form-control" id="setText" name="text" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>Кому предназначается данное письмо:</label>
                <select for="SelectUserRole" id="SelectUserRole" class="form-select"
                    aria-label="Default select example">
                    <option value="USER">Клиентам</option>
                    <option value="BARBER">Парикмахерам</option>
                    <option value="MANAGER">Менеджерам</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary mt-3 mx-auto">
                    Отправить
                </button>
            </div>
        </form>
