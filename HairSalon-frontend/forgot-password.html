<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сброс пароля</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-lg navbar-brand bg-secondary bg-opacity-10 bg-gradient">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Авторизация</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Регистрация</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Сброс пароля</h1>
        <form id="resetForm" action="/api/users/reset-code" method="POST">
          <div class="form-group">
            <label for="email">Ваш e-mail:</label>
            <input type="text" class="form-control" id="email" name="email" required />
          </div>
          <div class="text-center mt-3">
            <button id="resetPasswordButton" type="button" class="btn btn-primary">
              Сбросить пароль
            </button>
          </div>
        </form>
        <div id="resetMessage" class="mt-3"></div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="resetCodeModal" tabindex="-1" aria-labelledby="resetCodeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Сброс пароля</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="resetCodeForm">
            <div class="form-group">
              <label for="resetCode">Введите код, который мы выслали вам на почту:</label>
              <input type="text" class="form-control" id="resetCode" name="resetCode" required />
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" id="confirmResetPassword" class="btn btn-outline-primary" data-bs-dismiss="modal">
            Подтвердить
          </button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Отмена
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light text-center py-3 fixed-bottom">
    Шерлок Холмс раскрывал некоторые дела "за одну выкуренную трубку", это
    окно сделано за одну выпитую кружку кофе.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="forgot-password.js"></script>
</body>

</html>
